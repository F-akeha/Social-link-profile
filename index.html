<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link profile</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="./avatar-jessica.jpeg" alt="Profile Picture" class="profile-img">
        </div>
        <div class="heading">
            <h2 class="name">Jessica Randal</h2>
            <h2 class="address">London, United Kingdom</h2>
        </div>
        <div class="about">
            <p class="description">Frontend developer and avid reader</p>
        </div>
        <div class="btn1">
            <button class="button1">Github</button>
        </div>
        <div class="btn2">
            <button class="button2">Frontend mentor</button>
        </div>
        <div class="btn3">
            <button class="button3">Twitter</button>
        </div>
        <div class="btn4">
            <button class="button4">Linkedin</button>
        </div>
        <div class="btn5">
            <button class="button5">Instagram</button>
        </div>
    </div>
</body>

</html>
